<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Coast to Coast - Basket</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
</head>

<body>
    <div id="sidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="catalog.html">Products</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="banner-wrap">
        <div class="banner-left">
            <div class="banner-button" onclick="openNav()">
                <img src="assets/images/menu.png" class="banner-icon" alt="menu">
                <span class="banner-text">Menu</span>
            </div>
        </div>

        <a href="index.html" class="banner-center banner" aria-label="Home">
            <img src="assets/images/logo.png" alt='Coast to Coast Logo' class="banner-logo">
        </a>

        <div class="banner-right banner">
            <a href="cart.html" class="banner-button">
                <span class="banner-text">Basket</span>
                <img src="assets/images/shopping-cart.png" class="banner-icon" alt="basket">
            </a>
        </div>
    </div>

    <div class="banner-spacer"></div>

    <main class="cart-page" aria-live="polite">
        <h1 class="cart-title">Your Basket</h1>

        <div class="cart-container">
            <!-- populated by assets/js/cart-page.js -->
            <div class="cart-empty">Loading...</div>
        </div>

        <div class="cart-summary">
            <div class="cart-summary-left">
                <button id="cart-clear" class="secondary-button">Clear basket</button>
            </div>

            <div class="cart-summary-right">
                <div class="cart-totals" aria-hidden="false">
                    <div class="cart-discounts">
                        <span class="cart-label">Discounts</span>
                        <span id="cart-discounts" class="cart-value">-£0.00</span>
                    </div>

                    <div class="cart-subtotal-line">
                        <span class="cart-label">Subtotal</span>
                        <span id="cart-subtotal" class="cart-value">£0.00</span>
                    </div>
                </div>

                <a id="cart-checkout" class="checkout-button" href="#" role="button">Proceed to checkout</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <span class="footer-text">Website by Euan Jones.</span>
            <span class="footer-text">© 2025 Coast to Coast. All rights reserved.</span>
        </div>
    </footer>

    <script src="assets/js/script.js" defer></script>
    <script src="assets/js/cart.js" defer></script>
    <script src="assets/js/cart-page.js" defer></script>
</body>
</html>
